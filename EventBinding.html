<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" onclick="f1()">事件綁定方法一</button>
    <button type="button" id="button2">事件綁定方法二</button>
    <button type="button" id="button3">事件綁定方法三 addEventListner()</button>

    <script>
        const btn2 = document.querySelector('#button2');
        const btn3 = document.querySelector('#button3');

        const f1 = () => {
            console.log('binding1');
        }

        btn2.onclick = f1;
        btn3.addEventListener('click', f1);
    </script>
</body>

</html>
