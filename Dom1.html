<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .imgw {
            width: 25%;
        }
    </style>
</head>

<body>
    <button type="click" id="button1">Click</button>
    <div id="div1"></div>
    <ul id="ul1"></ul>
    <script>
        const btn = document.querySelector('#button1');
        const theDiv = document.querySelector('#div1');
        const theUl = document.querySelector('#ul1');

        btn.addEventListener('click', event => {
            //建立文字節點
            const txtNode = document.createTextNode('Hello, DOM'); //Hello, DOM
            //建立元素節點
            const eleNode = document.createElement('h2'); //<h2></h2>
            eleNode.appendChild(txtNode);  //<h2>Hello, DOM</h2>


            const eleImg = document.createElement('img'); //<img />
            //設定屬性
            eleImg.setAttribute('src', 'images/cat.jpg'); //<img src='images/cat.jpg' />
            eleImg.setAttribute('class', 'imgw'); //<img src='images/cat.jpg' class='imgw' />


            theDiv.appendChild(eleNode);
            theDiv.appendChild(eleImg);

        })

        const datas = ["aaa", "bbb", "cccc"];

        // const docFrag = document.createDocumentFragment();

        // datas.forEach(item => {
        //     const txtLi = document.createTextNode(item);
        //     const eleLi = document.createElement('li');
        //     eleLi.appendChild(txtLi);   //<li>aaa</li>

        //     docFrag.appendChild(eleLi);
        // })
        // theUl.appendChild(docFrag);


        const lis = datas.map(item => `<li>${item}</li>`);
        theUl.innerHTML = lis.join('');


    </script>
</body>

</html>
