<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-6 p-3">
                <input type="text" placeholder="搜尋姓名" id="InputSearch" />
                <table id="table1" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>姓名</th>
                            <th>年資</th>
                            <th>薪水</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--資料由JSON來的
                        <tr>
                            <td>Tom</td>
                            <td>3</td>
                            <td>50000</td>
                        </tr>
                        <tr>
                            <td>Jack</td>
                            <td>5</td>
                            <td>60000</td>
                        </tr>
                        <tr>
                            <td>Mary</td>
                            <td>7</td>
                            <td>70000</td>
                        </tr>-->
                    </tbody>
                    <tfoot></tfoot>
                </table>
            </div>
            <div class="col-3"></div>
            <div class="col-3"></div>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script>
        const emps = [{ "name": "Tom", "workYears": 3, "salary": 35000 },
        { "name": "Jack", "workYears": 5, "salary": 40000 },
        { "name": "Mary", "workYears": 7, "salary": 45000 }];

        const tb = document.querySelector('#table1 tbody');
        const inpSearch = document.querySelector('#InputSearch');

        //透過filter方法搜尋JSON的姓名
        inpSearch.addEventListener('keypress', event => {
            if (event.which === 13) {
                //console.log(inpSearch.value);

                const results = emps.filter(employee => {
                    return employee.name.toLowerCase().includes(inpSearch.value) //a
                })
                // console.log(results);
                loadDatas(results);
            }
        })


        const loadDatas = datas => {
            //把傳入的JSON資料讀出
            const trDatas = datas.map(employee => {
                const { name, workYears, salary } = employee;
                return (`
                   <tr>
                      <td>${name}</td>
                      <td>${workYears}</td>
                      <td>${salary}</td>
                    </tr>                
                `)
            })
            //console.log(trDatas.join(''));
            //將資料顯示在Table中
            tb.innerHTML = trDatas.join('');
        }

        loadDatas(emps);

    </script>
</body>

</html>
