<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2 id="myH">Document Object Model</h2>
    <ul>
        <li>aaa</li>
        <li>bbb</li>
        <li id="myLi">ccc</li>
        <li>ddd</li>
        <li>eee</li>
    </ul>

    <script>
        const theH = document.querySelector('#myH');
        const theLi = document.querySelector('#myLi');

        console.log(theLi.firstChild.nodeValue); //ccc
        console.log(theLi.previousSibling.previousSibling.firstChild.nodeValue); //bbb
        console.log(theLi.parentNode.nodeName); //UL
        console.log(theLi.parentNode.childNodes[1].firstChild.nodeValue); //aaa
        console.log(theLi.nextSibling.nextSibling.firstChild.nodeValue); //ddd
        console.log(theLi.nextElementSibling.firstChild.nodeValue); //ddd
